<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲狀態</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    }
    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .card h1 {
      font-size: 24px;
      color: #2e7d32;
      margin: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>目前遊戲沒有問題，請放心遊玩</h1>
  </div>
</body>
</html>
