<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>哈卡克心理測驗</title>
  <link rel="stylesheet" href="/mental_test/styles.css" />
</head>
<body>
  <main id="app">
    <!-- Intro / 1.png-like -->
    <section class="screen screen--intro" aria-labelledby="title">
      <div class="intro-wrap">
        <h1 id="title" class="title">哈卡克心理測驗</h1>
        <button id="startBtn" class="btn btn-primary" aria-label="開始測驗">開始測驗</button>
      </div>
    </section>

    <!-- Quiz / 2.png-like -->
    <section class="screen screen--quiz hidden" aria-live="polite">
      <div class="card">
        <div class="meta">
          <span class="brand">哈卡克心理測驗</span>
          <span class="progress" id="progress">第 1 / 10 題</span>
        </div>
        <h2 id="questionText" class="question">題目載入中…</h2>
        <div id="options" class="options" role="list"></div>
      </div>
    </section>

    <!-- Result -->
    <section class="screen screen--result hidden" aria-labelledby="resultTitle">
      <div class="result-card only-visual">
        <img
          class="result-image"
          src="/mental_test/images/result.png"
          alt="側驗結果：你是解謎者"
        />
        <a class="btn btn-primary result-cta" 
          href="/answer_site/section.html?id=Basic" 
          target="_blank" 
          rel="noopener noreferrer">
          如果想知道更多，請點擊此處
        </a>
      </div>
    </section>
  </main>

  <script src="/mental_test/app.js" defer></script>
</body>
</html>
